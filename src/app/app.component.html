<h3>Party Planner</h3>
    <app-filter-select
      (updateFilter)="updateFilter($event)"
    >
  </app-filter-select>
    <app-person-input
      (addPerson)="addPerson($event)"
    >
  </app-person-input>
    <app-person-list
      [people]="people | async"
      (addGuest)="addGuest($event)"
      (removeGuest)="removeGuest($event)"
      (removePerson)="removePerson($event)"
      (toggleAttending)="toggleAttending($event)"
    >
  </app-person-list>
