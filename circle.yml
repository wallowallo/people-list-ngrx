machine:
  node:
    version: 7.6.0
dependencies:
  pre:
    - npm install npm@latest -g # Should fix bug in ng test
    - npm install @angular/cli@latest -g
compile:
  - ng build --aot --prod
test:
  override:
    - ng test --watch=false #use --watch=false to let the test finish and make circle ci move on to the next step
